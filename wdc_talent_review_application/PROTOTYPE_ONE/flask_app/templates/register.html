<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <title>WDC Internal Employee Login Page</title> <! title of html file that will be displayed in the tab of the browser>
</head>
<img src="{{ url_for('static', filename='img/header-main-logo.svg') }}" width="300" height="100">

<body>

  <div class="container" id="container"> <! create the signup section>
    <div class="form-container sign-up">
      <!Create container for signup section>
        <form>
          <h1>Create Account</h1>
          <span> use your WDC Email for registration</span>
          <input type="text" placeholder="Name">
          <! added placeholder for name>
            <input type="email" placeholder="Email">
            <!added placeholder for email>
              <input type="password" placeholder="Password">
              <!added placeholder for password>
                <input type="password" placeholder="Confirm Password">
                <! added confirm password box>
                  <form name="form1" id="form1" action="/action_page.php">
                    User Role: <select name="User Role" id="user role"> <!created drop down menu for user roles>
                      <option value="" selected="selected">Select User Role</option>
                    </select>
                    <br><br>
                    <button id="sign-up-btn">Sign Up</button> <!added button for signing up>
                  </form>
    </div>
    <div class="form-container sign-in"> <!created container for sign in>
      <form>
        <h1>Sign In</h1>
        <span> Use your email and password</span>
        <input type="email" placeholder="Email"> <!added placeholder for email>
        <input type="password" placeholder="Password"> <! added placeholder for password>
        <a>Forgot Your Password?</a>
        <button>Sign In</button> <! created button for log in>
      </form>
    </div>
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>Welcome Back!</h1>
          <p>Enter your email and password to log in</p>
          <button class="hidden" id="login">Sign In</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Don't have an account?</h1>
          <p>Sign up now!</p>
          <button class="hidden" id="register">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <script src="static/css/script.js"></script>
</body>

</html>
